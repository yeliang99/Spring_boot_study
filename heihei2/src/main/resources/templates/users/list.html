<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8" />
    <title th:text="${userModel.title}">Title</title>
</head>
<body>
    <div th:replace="fragment/header::header">
    </div>
    <h3 th:text="${userModel.title}"></h3>
    <table border="1">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Email</td>
            </tr>
        </thead>
        <tobody>
            <tr th:if="${userModel.userList.size()} eq 0">
                <td th:colspan="3">没有用户信息！</td>
            </tr>
            <tr th:each="user : ${userModel.userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td><a th:href="@{'/users/'+${user.id} }"  th:text="${user.email}"></a> </td>
            </tr>
        </tobody>
    </table>
    <div>
        <a href="/users/tian">添加用户</a>
    </div>
    <span>当前用户数：</span> <span th:text="${userModel.userList.size()}"> 0</span>
    <div th:replace="fragment/footer::footer"></div>

</body>
</html>
