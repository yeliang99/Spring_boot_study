<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div th:replace="fragment/header::header">
</div>

<h3 th:text="${userModel.title}"></h3>
        <form action="/users" th:action="@{/users}" method="post" >
            <input type="hidden" name="id" th:value="${userModel.user.id}" />
            姓名：<input type="text" name="name" th:value="${userModel.user.name}" /><br/>
            邮箱：<input type="text" name="email" th:value="${userModel.user.email}" /><br/>
            <input type="submit" value="提交" />
        </form>

<div th:replace="fragment/footer::footer"></div>
</body>
</html>
